<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ẩn thanh cuộn */
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Âm nhạc -->
    <audio id="background-music" autoplay loop>
        <source src="End/christmas.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

    <!-- Nội dung các trang -->
    <iframe id="content-frame" src="index.html"></iframe>
    //   <button onclick="navigate('index.html')">HTML 1</button>
    <button onclick="navigate('gift.html')">HTML 2</button>
    <button onclick="navigate('End/index.html')">HTML 3</button>
    <!-- Điều hướng -->
 

    <script>
        function navigate(page) {
            // Chuyển trang iframe
            document.getElementById('content-frame').src = page;

            // Ẩn nút điều hướng
            document.getElementById('controls').style.display = 'none';
        }
    </script>
</body>
</html>
